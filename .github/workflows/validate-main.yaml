name: Validate main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Lint
      run: pylint magic_guid/__init__.py

    - name: Validate
      run: python3 -m quickdocs --withcss
